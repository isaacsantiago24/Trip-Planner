<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

<style>
    body{
        background-image: linear-gradient(to top, #4481eb 0%, #04befe 100%);
    }

    h2{
        color: white;
        text-shadow: 2px 2px 8px #000000;
    }



    h4{
        color: white;
        text-shadow: 2px 2px 8px #000000;
    }


</style>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
    

    <title>Login/Reg</title>
</head>

<body>

<div  align="center">  
    
        <h2>Sign in to plan your awesome trip!</h2>
        {% for err in messages %}
        <!-- displaying the validations-->
        <p style='color:red;'> {{err}} </p>
        {% endfor %}
      
        <div class="register-box">
            <h4>Register</h4> <!-- register header -->
        </div>

            <form action='/create' method='POST'>
                <!--/create will go to urls with the views of creating action -->
                {% csrf_token %}


                    <div class="form-group">
                        <label> First Name </label>
                        <input type='text' class="form-control col-sm-4" name='first_name'>
                    </div>
                    

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type='text' class="form-control col-sm-4" name='last_name'>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type='text' class="form-control col-sm-4" name='email'>
                    </div>
                    <div class="form-group"> 
                        <label> Password </label>
                        <input type='password' class="form-control col-sm-4" name='password'>
                    </div>

                    <div class="form-group">
                        <label>Confirm PW</label>
                        <input type='password' class="form-control col-sm-4" name='pw_confirm'>
                    </div>

                        <div>
                            <button class="btn btn-primary mb-2">Register</button>
                        </div>

                 
            </form>





    <!-- Above is the register form-->

    <!-- below is the login form-->


            <div>
                <h4>Login</h4>
            </div>
            <form action='/login' method='POST'>
                <!-- /login will go with the only view.login function-->
                {% csrf_token %}

                <div class="form-group">
                    <label>Email</label>
                    <input type='text' class="form-control col-sm-4" name='email'>
                </div>
   
                <div class="form-group">
                    <label> Password </label>
                    <input type='password' class="form-control col-sm-4" name='password'>
                </div>
                
                <div>
                    <div class="button-class">
                        <button class="btn btn-primary mb-2">Login</button>
                    </div>
                </div>
            </form>
    

</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>

</html>
